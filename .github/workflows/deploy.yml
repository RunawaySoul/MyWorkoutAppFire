
name: Deploy to GitHub Pages

on:
  # Запускается при отправке в ветку `main`
  push:
    branches:
      - main
  # Позволяет запускать этот рабочий процесс вручную на вкладке "Actions"
  workflow_dispatch:

# Установка разрешений GITHUB_TOKEN для развертывания на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить одно одновременное развертывание, чтобы избежать гонок при частых пушах
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загрузка всего каталога `out`
          path: "./out"
      
  # Задача развертывания
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
